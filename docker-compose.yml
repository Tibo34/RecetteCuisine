version: '3.3'

services:
  mysql:
    image: mysql:5.7
    restart: always    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:    
      - '9906:3306'    
    volumes:
      - /var/lib/mysql     
  gitlab:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.example.com:8929'
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
    ports:
      - '8929:8929'
      - '2224:22'
    volumes:
      - '/srv/gitlab/config:/etc/gitlab'
      - '/srv/gitlab/logs:/var/log/gitlab'
      - '/srv/gitlab/data:/var/opt/gitlab'
  nginx:
    container_name: angular_nginx
    build: .docker/nginx
    volumes:
      - ${ANGULAR_APP}/dist/RecetteCuisine:/usr/share/nginx/html
    ports:
      - "81:80"
      - "443:443"
    
  node:
      build: .docker/node
      container_name: angular_node
      ports:
          - 4200:4200
      volumes:
          - ${ANGULAR_APP}:/home/node/app/frontend
      tty: true
      command:
          - /bin/sh
          - -c
          - |
              cd /home/node/app/frontend && npm start
      expose:
          - "4200"
  tomcat:
    image: tomcat:8.5.35
    container_name: tomcat
    volumes:
      - ./docker/myapp.war:/usr/local/tomcat/webapps/myapp.war
    ports:
      - "8080:8080"
